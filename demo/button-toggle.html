<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-button-toggle demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography.js';
			import '../d2l-button-toggle-group.js';
			import '../d2l-button-radio-group.js';
			import '../d2l-button-toggle-radio-group-item.js';
			import '../d2l-button-toggle.js';

			const $_documentContainer = document.createElement('template');
			$_documentContainer.innerHTML = `
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				<custom-style include="d2l-typography">
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<style>
					html {
						font-size: 20px;
					}
				</style>
			`;
			document.body.appendChild($_documentContainer.content);
		</script>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container fixedSize">
			<h3>d2l-button-toggle demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-button-toggle>Button!</d2l-button-toggle>
					<br/>
					<d2l-button-toggle-group>
						<d2l-button-toggle class="d2l-button-toggle-grouped">First</d2l-button-toggle>
						<d2l-button-toggle class="d2l-button-toggle-grouped">Second</d2l-button-toggle>
						<d2l-button-toggle class="d2l-button-toggle-grouped">Third</d2l-button-toggle>
					</d2l-button-toggle-group>
					<d2l-button-toggle-group orientation="vertical" disabled>
						<d2l-button-toggle class="d2l-button-toggle-grouped">First</d2l-button-toggle>
						<d2l-button-toggle class="d2l-button-toggle-grouped">Second</d2l-button-toggle>
						<d2l-button-toggle class="d2l-button-toggle-grouped">Third</d2l-button-toggle>
					</d2l-button-toggle-group>
				</template>
			</demo-snippet>
			<h3>d2l-button-toggle-radio-group demo</h3>
			<demo-snippet>
				<template strip-whitespace>
					<d2l-button-toggle-radio-group-item>Radio!</d2l-button-toggle-radio-group-item>
					<br/>
					<d2l-button-radio-group>
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped">First</d2l-button-toggle-radio-group-item>
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped" pressed>Second</d2l-button-toggle-radio-group-item>
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped" pressed>Third</d2l-button-toggle-radio-group-item>
					</d2l-button-radio-group>
					<d2l-button-radio-group orientation="vertical">
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped">First</d2l-button-toggle-radio-group-item>
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped">Second</d2l-button-toggle-radio-group-item>
						<d2l-button-toggle-radio-group-item class="d2l-button-toggle-grouped">Third</d2l-button-toggle-radio-group-item>
					</d2l-button-radio-group>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
