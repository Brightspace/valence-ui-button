<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="d2l-button-shared-styles.html">

<dom-module id="d2l-button">
	<template strip-whitespace>
		<style>
			:host {
				display: inline-block;
			}
			::slotted(*) {
				border-width: 1px;
				border-style: solid;
				border-radius: 0.3rem;
				box-sizing: border-box;
				cursor: pointer;
				display: inline-block;
				font-family: inherit;
				font-size: 0.7rem;
				font-weight: 700;
				letter-spacing: 0.02rem;
				line-height: 1rem;
				margin: 0;
				min-height: -webkit-calc(2rem + 2px);
				min-height: calc(2rem + 2px);
				outline: none;
				padding: 0.5rem 1.5rem;
				text-align: center;
				transition: box-shadow 0.2s;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				vertical-align: middle;
				white-space: nowrap;
				width: auto;
				@apply --d2l-button;
				@apply --d2l-button-clear-focus;
			}
			/* Firefox includes a hidden border which messes up button dimensions */
			::slotted(::-moz-focus-inner) {
				border: 0;
			}
			::slotted(*), ::slotted([disabled]:hover), ::slotted([disabled]:focus) {
				background-color: var(--d2l-color-sylvite);
				border-color: var(--d2l-color-mica);
				color: var(--d2l-color-ferrite);
			}

			::slotted(:hover), ::slotted(.d2l-button-hover) {
				background-color: var(--d2l-color-gypsum);
				@apply --d2l-button-hover;
			}
			::slotted(:focus), ::slotted(.d2l-button-focus) {
				@apply --d2l-secondary-button-focus;
			}

			::slotted([disabled]) {
				opacity: 0.5;
				cursor: default;
			}
			::slotted([primary]), ::slotted([primary][disabled]:hover), ::slotted([primary][disabled]:focus) {
				background-color: var(--d2l-color-celestine);
				border-color: var(--d2l-color-celestine-minus-1);
				color: #ffffff;
				@apply --d2l-button-primary;
			}

			::slotted([primary]:hover), ::slotted([primary].d2l-button-hover) {
				background-color: var(--d2l-color-celestine-minus-1);
				@apply --d2l-button-primary-hover;
			}
			::slotted([primary]:focus), ::slotted([primary].d2l-button-focus) {
				@apply --d2l-primary-button-focus;
			}
		</style>
		<slot></slot>
	</template>
	<script>
		Polymer({
			is: 'd2l-button'
		});
	</script>
</dom-module>
