<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>d2l-button basic tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../iron-test-helpers/mock-interactions.js"></script>
		<link rel="import" href="../d2l-button.html">
	</head>
	<body>
		<test-fixture id="NormalButton">
			<template>
				<d2l-button><button is="d2l-button">Button</button></d2l-button>
			</template>
		</test-fixture>
		<script>
		describe('<d2l-button>', function() {

			var d2lButton, button;

			describe('normal', function() {

				beforeEach(function() {
					d2lButton = fixture('NormalButton');
					button = d2lButton.querySelector('button');
				});

				it('should execute onclick when clicked', function(done) {
					d2lButton.addEventListener('click', function() {
						done();
					});
					MockInteractions.tap(button);
				});
			});

		});
		</script>
	</body>
</html>
