<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>d2l-button basic tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="../../wct-browser-legacy/browser.js"></script>
		<script src="../../@polymer/iron-test-helpers/mock-interactions.js" type="module"></script>
		<script type="module" src="../d2l-button-toggle-radio-group-item.js"></script>
	</head>
	<body>
		<test-fixture id="basic">
			<template>
				<d2l-button-toggle-radio-group-item label="the label"></d2l-button-toggle-radio-group-item>
			</template>
		</test-fixture>
		<script type="module">
import '../d2l-button-toggle.js';
describe('<d2l-button-toggle>', function() {
	let toggle;
	let button;
	describe('basic', function() {

		beforeEach(function() {
			toggle = fixture('basic');
			button = toggle.shadowRoot.querySelector('button');
		});

		it('should reflect pressed attribute to property', function() {
			expect(toggle.pressed).to.be.false;
			expect(button.getAttribute('aria-pressed')).to.equal('false');
			expect(button.hasAttribute('aria-checked')).to.be.false;
			toggle.setAttribute('pressed', true);
			expect(toggle.pressed).to.be.true;
			expect(button.getAttribute('aria-pressed')).to.equal('true');
			expect(button.hasAttribute('aria-checked')).to.be.true;
		});
	});
});
